<div *ngIf="article" id="article-wrap" class="squeeze">
  <h1 class="header">{{ article.header }}</h1>
  <h2 *ngIf="article.subheader; else spacer" class="subheader">
    {{ article.subheader }}
  </h2>
  <ng-template #spacer>
    <div class="spacer"></div>
  </ng-template>
  <div class="reading-time">
    <i data-feather="clock" height="15"></i>
    {{ article.readingTime.text }}
  </div>
  <markdown lineNumbers [data]="article.body"></markdown>
  <div class="article-meta">
    <div *ngIf="article.tags.length" class="tags">
      <i data-feather="tag" height="15"></i>
      <a
        *ngFor="let tag of article.tags"
        routerLink="/tags/{{ tag.name }}"
        class="badge badge-{{ helpersService.getTagColor(tag) }}"
      >
        #{{ tag.name }}
      </a>
    </div>
    <div class="publish">
      <i data-feather="calendar" height="15"></i>
      {{ helpersService.formatMediumDate(article.publishedOn) }}
    </div>
    <div class="authors">
      <i data-feather="user" height="15"></i>
      {{ article.author }}
    </div>
  </div>
  <prev-next [prev]="prevArticle" [next]="nextArticle"></prev-next>
</div>

<back-to-top></back-to-top>
