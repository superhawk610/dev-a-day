<div class="squeeze">
  <h1 id="page-title">Articles</h1>
  <div class="article-preview" *ngFor="let article of articles">
    <h3>{{ article.header }}</h3>
    <h4 class="subheader">{{ article.subheader }}</h4>
    <p>
      {{ article.preview }}
      <a routerLink="/articles/{{ article.slug }}">Read More...</a>
    </p>
  </div>
  <div class="applause">That's all, folks!</div>
</div>
